   <section class="register-form">
    <h2>Create a new account</h2>
    <form action="index.html" method="post">
        <div id="name-sec">
            <label for="name">name</label>
            <br>
            <input required class="form-inputs" id="name" placeholder="Enter Your Name" type="text" >
        </div>
        <div id="mail-sec">
            <label for="email">email</label>
            <br>
            <input required class="form-inputs" id="email" type="email" placeholder="name@email.com">
        </div><div id="pass-sec">
            <label for="password">password</label>
            <br>
            <input required class="form-inputs" id="password" type="password" placeholder="Create password">
        </div>
    </div>
    <div id="re-pass-sec">
        <label for="re-password">confirm password</label>
        <br>
        <input required class="form-inputs" id="re-password" type="password"  placeholder="Confirm password">
    </div>
    <div id="profile-sec">
        <label for="profile">select profile</label>
        <br>
        <input class="form-inputs" type="file" accept="image/*" name="profile-pic" id="profile">
    </div>
    <button type="submit">SIGN UP</button>
    <p id="login">Already have an account? <a href="login.html">Sign in</a></p>
    </form>
   </section>
